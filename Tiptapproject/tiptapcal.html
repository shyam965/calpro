<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        label{
            text-transform: capitalize;
            margin-top: 30px;
        }
    </style>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>tip calculator</h1>
        <div>
            <label >bill amount</label>
            <input type="text " id ='bill_amount' name="">
<br>
            <label >tip Perc</label>
            <input type="text " id ='tip_perc' name="">
    <br>
            <label>tip amount</label>
            <input type="text " id ='tip_amount' name="" disabled>
            <br>
            
            <label >total amount</label>
            <input type="text " id ='total_amount' name="" disabled>
            <br>
            <button onclick="tipcalcy()">calculate</button>
        </div>
    </main>

    <script>
        const tipcalcy=()=>{
                let amount=document.getElementById('bill_amount').value;
                let perc=document.getElementById('tip_perc').value;
                let tip= amount * (perc / 100);
                alert(tip); 

                let total=tip+Number(amount);
                alert(total);

                document.getElementById('tip_amount').value=tip;
                document.getElementById('total_amount').value=total;
        }
    </script>
    
</body>
</html>
